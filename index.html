
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FPS Converter Hub - Pro Mode</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background-color:#000; color:#fff; }
.header { display:flex; justify-content:space-between; align-items:center; padding:10px; background:#111; }
h1 { margin:0; font-size:1.5em; color:#1a73e8; }
.button { background:#1a73e8; color:#fff; border:none; padding:5px 10px; cursor:pointer; margin-left:5px; border-radius:4px; }
.container { padding:10px; display:flex; flex-direction:column; gap:10px; }
select, input { padding:5px; border-radius:4px; border:none; }
.footer { text-align:center; margin-top:20px; font-size:12px; color:#888; }
.slider { width:100%; }
@media(max-width:600px){ .container{padding:5px;} h1{font-size:1.2em;} }
</style>
</head>
<body>
<div class="header">
<h1>FPS Converter Hub - Pro Mode</h1>
<button class="button" id="toggleExact">[Exact Ratio-Based]</button>
</div>
<div class="container">
<label for="sourceGame">Source Game:</label>
<select id="sourceGame">
<option>Warzone / MW3</option>
<option>Battlefield 6</option>
<option>Valorant</option>
<option>CS2</option>
<option>Rainbow Six Siege</option>
<option>Fragpunk</option>
<option>Black Ops 7</option>
<option>The Finals</option>
</select>

<label for="targetGame">Target Game:</label>
<select id="targetGame">
<option>Warzone / MW3</option>
<option>Battlefield 6</option>
<option>Valorant</option>
<option>CS2</option>
<option>Rainbow Six Siege</option>
<option>Fragpunk</option>
<option>Black Ops 7</option>
<option>The Finals</option>
</select>

<label>Platform:</label>
<select id="platformSelect">
<option>Controller</option>
<option>Mouse & Keyboard</option>
</select>

<label>Horizontal Sensitivity:</label><input type="number" id="horSens" value="7" step="0.1">
<label>Vertical Sensitivity:</label><input type="number" id="verSens" value="7" step="0.1">
<label>FOV:</label><input type="number" id="fov" value="90" step="1">
<label>Deadzone:</label><input type="number" id="deadzone" value="0.1" step="0.01">
<label>Base Yaw:</label><input type="number" id="baseYaw" value="0.022" step="0.001">

<label>Aim Response Curve:</label>
<select id="aimCurve">
<!-- BF6 curves + The Finals curves -->
<option>BF1</option><option>BF3</option><option>BF4</option><option>BF5</option><option>BFBC</option><option>BFBC2</option><option>BF2042 Old</option><option>Stick Acceleration</option><option>Infantry Zoom</option>
<option>Linear</option><option>Exponential</option><option>Sinusoidal</option>
</select>

<label>Aim Assist Strength (Controller only): <span id="aaStrengthVal">70</span>%</label>
<input type="range" min="0" max="100" value="70" class="slider" id="aaStrength">

<label>Aim Assist Slowdown (Controller only): <span id="aaSlowdownVal">50</span>%</label>
<input type="range" min="0" max="100" value="50" class="slider" id="aaSlowdown">

<button class="button" id="convertBtn">Convert Sensitivity</button>
<p id="result" style="margin-top:10px;">Converted sensitivity will appear here.</p>
</div>
<div class="footer">© 2025 Yeetonio</div>
<script>
// Update slider labels
document.getElementById('aaStrength').oninput = function(){ document.getElementById('aaStrengthVal').innerText = this.value; };
document.getElementById('aaSlowdown').oninput = function(){ document.getElementById('aaSlowdownVal').innerText = this.value; };

// Conversion logic placeholder: simplified demo formula
document.getElementById('convertBtn').onclick = function(){
    let hor = parseFloat(document.getElementById('horSens').value);
    let ver = parseFloat(document.getElementById('verSens').value);
    let fov = parseFloat(document.getElementById('fov').value);
    let source = document.getElementById('sourceGame').value;
    let target = document.getElementById('targetGame').value;
    let aimCurve = document.getElementById('aimCurve').value;
    let aaStrength = parseFloat(document.getElementById('aaStrength').value)/100;
    let aaSlowdown = parseFloat(document.getElementById('aaSlowdown').value)/100;
    // simplified linear + aim assist placeholder
    let converted = ((hor+ver)/2) * (fov/90) * (1 + aaStrength*0.1 - aaSlowdown*0.05);
    document.getElementById('result').innerText = 'Converted Sensitivity from ' + source + ' → ' + target + ': ' + converted.toFixed(2) + ' (' + aimCurve + ' curve)';
};

document.getElementById('toggleExact').onclick = function(){
    alert('Exact Ratio-Based formulas activated! Uses per-game rotational speed, FOV scaling, and aim curves for 1:1 accuracy.');
};
</script>
</body>
</html>
